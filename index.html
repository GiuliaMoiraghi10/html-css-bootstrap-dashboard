<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <script src="https://kit.fontawesome.com/f3495c860c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./img/duck.png" alt="" width="40" height="auto"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="main d-flex p-0 pt-5 pb-3 justify-content-between align-items-center">
                <h2 class="fs-3">Catalogo Libri</h2>
                <button type="button" class="btn btn-primary">Aggiungi libro</button>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="w-50">Titolo</th>
                        <th><span class="d-sm-none d-md-block">Data prestito</span></th>
                        <th>Stato</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="w-50">I pilastri della terra</td>
                        <td><span class="d-sm-none d-md-block">-</span></td>
                        <td>
                            <span class="badge text-bg-success">Disponibile</span>
                        </td>
                        <td class="d-flex justtify-content-center align-items-center d-grid gap-2">
                            <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-pencil"></i></button>
                            <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-trash-can"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td class="w-50">I pilastri della terra</td>
                        <td><span class="d-sm-none d-md-block">-</span></td>
                        <td>
                            <span class="badge text-bg-success">Disponibile</span>
                        </td>
                        <td class="d-flex justtify-content-center align-items-center d-grid gap-2">
                            <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-pencil"></i></button>
                            <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-trash-can"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</body>
</html>
